/api/v1/users/login:
  post:
    tags:
      - Users
    summary: Login to your user account
    description: Login to your user account by providing a phone number or email along with the password.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              identifier:
                type: string
                example: "250787441511"
              password:
                type: string
                example: 12345

    responses:
      "200":
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  description: The entered identifier (phone number or email)
                token:
                  type: string
                  description: The generated authentication token
                message:
                  type: string
                  description: Login Successful
      "400":
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Incorrect phone number or password
      "404":
        description: Account does not exist
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Account does not exist
      "500":
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Internal Server Error message
